<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <a href="/blog/{{ post_id }}"> {{ p.subject }} </a>
    </div>
    <div class="post-date">
        {{ votes }} people like this.
        <br>
        {{ author }} write this post.
        <br>
        {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
