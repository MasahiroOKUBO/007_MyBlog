<div class="post">
  <div class="post-heading">
    <div class="post-title">
        <a href="/blog/{{ post_id }}/comment/{{ comment_id }}"> {{ comment.subject }} </a>
    </div>
    <div class="post-date">
        {{ comment.created.strftime("%b %d, %Y") }}
    </div>
  </div>

  <div class="post-content">
      {{ comment._render_text | safe }}
  </div>
</div>
