<div class="post">
  <div class="post-heading">
    <div class="post-title">
        <a href="/blog/{{ post_id }}"> {{ post.subject }} </a>
    </div>
    <div class="post-date">
      {{ votes }} people like this. {{ author }} {{post.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{post._render_text | safe}}
  </div>
</div>
