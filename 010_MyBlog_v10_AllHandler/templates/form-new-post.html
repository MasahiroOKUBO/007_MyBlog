{% extends "part-base.html" %}

{% block content %}
    <h2>
        NewPost or <a href="/blog">Cancel</a>
    </h2>
    <form method="post">
        <label>
            <div>subject</div>
            <input type="text" name="subject" value="{{ subject }}">
        </label>

        <label>
            <div>blog</div>
            <textarea name="content">{{ content }}</textarea>
        </label>

        <div class="error">{{ error }}</div>

        <input type="submit">
    </form>
{% endblock %}
