<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <a href="/blog/{{ post_id }}/show"> {{ subject }} </a>
    </div>
    <div class="post-date">
        {{ likes }} people like this.
        <br>
        {{ author }} write this post.
        <br>
        {{ created }}
    </div>
  </div>

  <div class="post-content">
    {{render_content | safe}}
  </div>
</div>
