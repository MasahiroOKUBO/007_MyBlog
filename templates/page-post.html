{% extends "part-base.html" %}

{% block content %}
    <a href="/">TOP</a>
    <a href="/blog" class="main-title">
        MyLoginBlog
    </a>
    <form method="get" action="/blog/{{ post_id }}/edit"><input type="submit" value="EDIT"></form>
    <form method="get" action="/blog/{{ post_id }}/delete"><input type="submit" value="DELETE"></form>
    <form method="post" action="/blog/{{ post_id }}/castvote"><input type="submit" value="VOTE +1"></form>
    <form method="post" action="/blog/{{ post_id }}/removevote"><input type="submit" value="VOTE +0"></form>
    <form method="get" action="/blog/{{ post_id }}/comment/new"><input type="submit" value="COMMENT"></form>
    {{ post.render() | safe }}
    {% for comment in comments %}
        {{ comment.render() | safe }}
        <br><br>
    {% endfor %}
{% endblock %}
