<div class="post">
  <div class="post-heading">
    <div class="post-title">
        <a href="/blog/{{ id }}"> {{ p.subject }} </a>
    </div>
      <a href="/blog/{{ id }}/edit"> EDIt </a>
       <a href="/blog/{{ id }}/delete"> DELETE </a>
    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
