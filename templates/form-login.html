{% extends "part-base.html" %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        <label>
            <div>Username:</div>
            <input type="text" name="username" value="{{ username }}">
        </label>
        <label>
            <div>Password:</div>
            <input type="password" name="password" value="">
        </label>
        <input type="submit">
    </form>
    <div class="error">
        {{ error }}
    </div>
{% endblock %}
