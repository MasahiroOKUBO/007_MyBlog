{% extends "base.html" %}

{% block content %}
    <a href="/">TOP</a>
    <a href="/blog" class="main-title">
        MyLoginBlog
    </a>
    <h2>
        Login
    </h2>
    <form method="post">
        <table>
            <tr>
                <td class="label">Username</td>
                <td><input type="text" name="username" value="{{ username }}"></td>
            </tr>
            <tr>
                <td class="label">Password</td>
                <td><input type="password" name="password" value=""></td>
            </tr>
        </table>
        <div class="error">
            {{ error }}
        </div>
        <input type="submit">
        <input type="hidden" name="redirectUrl" value="{{ redirectUrl }}">
    </form>

    After login, you will be redirected to {{ redirectUrl }}

    <br>
    <a href="/signup">OR... you need SignUp ?</a>
{% endblock %}
