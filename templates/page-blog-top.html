{% extends "part-base.html" %}

{% block content %}
    <h2>{{ message }}</h2>
    <h2>
        <a href="/blog">MyBlog</a>
    </h2>
    <form method="get" action="/blog/newpost">
        <input type="submit" value="New POST">
    </form>
    {% for post in posts %}
        {{ post.render() | safe }}
        <br><br>
    {% endfor %}

{% endblock %}
